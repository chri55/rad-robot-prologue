<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    img {vertical-align: middle;}

  .slideshow-container {
    width: 50%;
    position: relative;
    margin: auto;
  }

  img.center {
    display: block;
    margin: auto;
  }


  .prev, .next {
    background: #BEBEBE;
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 5px 0 0 5px;
  }

  .next {
    right: 0;
    border-radius: 0 5px 5px 0;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }

  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active, .dot:hover {
    background-color: #717171;
  }

  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  @media only screen and (max-width: 300px) {
    .prev, .next,.text {font-size: 11px}
  }
  </style>
<body>

  <div class="slideshow-container">
    {% for image in site.static_files %}
      {% if image.path contains 'assets/images/commissions' %}
        <div class="mySlides fade" >
          <img class="center" src="{{ site.url }}{{ image.path }}"/>
        </div>
      {% endif %}
    {% endfor %}

  <!---
  <div class="mySlides fade">
    <img class="center" src="{{ site.url  }}/images/picnic+dude3.jpg" style="width:75% ">
  </div>

  <div class="mySlides fade">
    <img class="center" src="{{ site.url  }}/images/image3.png">
  </div>

  <div class="mySlides fade">
    <img class="center" src="{{ site.url  }}/images/blem2.png">

  <a class="prev" onclick="plusSlides(-1)" style="text-decoration: none;"> < </a></a>
  <a class="next" onclick="plusSlides(1)" style="text-decoration: none;"> > </a>

  </div>
  <br>

  <!--- <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> --->

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
